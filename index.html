<html>
<body>
    <h2><div id="counter">Redirect to the new page in 3 seconds.</div></h2>
    <script>
        var count = 3;
        setInterval(function() {
            var div = document.querySelector("#counter");
            count = count - 1;
            div.textContent = "Redirect to the new page in " + count + " seconds.";
            if (count <= 1) {
                location.href="http://www.ncu.edu.tw/~hhchen/";
            }
        }, 1000);
    </script>
</body>
</html>
